<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="google-font" id="app-div">
			<center>
				<h1>JavaScript Calculator</h1>

				<div class="round-sqr" id="main">
					<div class="screen-calc round-sqr">
						<div class="screen-txt">Screen text</div>
					</div>

					<div id="button-pad">
						<div id="main-pad">
							<div id="option-pad">
								<div class="bg-red button-operator round-sqr">
									<div class="button-value round-sqr no-select">AC</div>
								</div>
								<div class="bg-red button-operator round-sqr">
									<div class="button-value round-sqr no-select">C</div>
								</div>
								<div class="bg-red button-operator round-sqr">
									<div class="button-value round-sqr no-select">&lt;</div>
								</div>
							</div>
							<div id="num-pad">
								<div class="bg-orange round-sqr button-operator">
									<div class="button-value round-sqr no-select">7</div>
								</div>
								<div class="bg-orange round-sqr button-operator">
									<div class="button-value round-sqr no-select">8</div>
								</div>
								<div class="bg-orange round-sqr button-operator">
									<div class="button-value round-sqr no-select">9</div>
								</div>
								<div class="bg-orange round-sqr button-operator">
									<div class="button-value round-sqr no-select">4</div>
								</div>
								<div class="bg-orange round-sqr button-operator">
									<div class="button-value round-sqr no-select">5</div>
								</div>
								<div class="bg-orange round-sqr button-operator">
									<div class="button-value round-sqr no-select">6</div>
								</div>
								<div class="bg-orange round-sqr button-operator">
									<div class="button-value round-sqr no-select">1</div>
								</div>
								<div class="bg-orange round-sqr button-operator">
									<div class="button-value round-sqr no-select">2</div>
								</div>
								<div class="bg-orange round-sqr button-operator">
									<div class="button-value round-sqr no-select">3</div>
								</div>
							</div>
							<div id="special-numpad">
								<div class="bg-orange round-sqr button-zero">
									<div class="button-value round-sqr no-select">0</div>
								</div>
								<div class="bg-orange round-sqr button-operator">
									<div class="button-value round-sqr no-select">.</div>
								</div>
							</div>
						</div>
						<div id="column-operators">
							<div class="bg-blue button-operator round-sqr">
								<div class="button-value round-sqr no-select">/</div>
							</div>
							<div class="bg-blue button-operator round-sqr">
								<div class="button-value round-sqr no-select">x</div>
							</div>
							<div class="bg-blue button-operator round-sqr">
								<div class="button-value round-sqr no-select">-</div>
							</div>
							<div class="bg-blue button-operator round-sqr">
								<div class="button-value round-sqr no-select">+</div>
							</div>
							<div class="bg-blue button-operator round-sqr">
								<div class="button-value round-sqr no-select">=</div>
							</div>
						</div>
					</div>
				</div>
				<br/><hr/>
					2021, Lucas Kenji&nbsp;
				<span>
					<a href="https://github.com/lucaskenji" target="_blank">
						<img src="../images/github-icon.png" alt="Github icon."/>
					</a>
				</span>
			</center>
		</div>
	</body>
</html>
