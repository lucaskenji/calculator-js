<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
		<script src="app.js"></script>
	</head>
	<body>
		<div id="main-container">
				<header>
					<h1>JavaScript Calculator</h1>
				</header>

				<main class="round-borders" id="main">
					<div class="screen-calc round-borders">
						<div id="js-screen-memory" class="screen-memory"></div>
						<div id="js-screen-txt">0</div>
					</div>

					<div id="button-pad">
						<div id="main-pad">
							<div id="option-pad">
								<div class="js-calc-option button-operator">AC</div>
								<div class="js-calc-option button-operator">C</div>
								<div class="js-calc-option button-operator">&lt;</div>
							</div>
							<div id="num-pad">
								<div class="js-calc-option button-operator">7</div>
								<div class="js-calc-option button-operator">8</div>
								<div class="js-calc-option button-operator">9</div>
								<div class="js-calc-option button-operator">4</div>
								<div class="js-calc-option button-operator">5</div>
								<div class="js-calc-option button-operator">6</div>
								<div class="js-calc-option button-operator">1</div>
								<div class="js-calc-option button-operator">2</div>
								<div class="js-calc-option button-operator">3</div>
							</div>
							<div id="special-numpad">
								<div class="js-calc-option button-zero">0</div>
								<div class="js-calc-option button-operator">.</div>
							</div>
						</div>
						<div id="column-operators">
							<div class="js-calc-option button-operator">/</div>
							<div class="js-calc-option button-operator">x</div>
							<div class="js-calc-option button-operator">-</div>
							<div class="js-calc-option button-operator">+</div>
							<div class="js-calc-option button-operator">=</div>
						</div>
					</div>
				</main>
				<br/><hr/>
				<footer>
					2021, Lucas Kenji&nbsp;
					<a href="https://github.com/lucaskenji" target="_blank" rel="noreferrer nofollow">
						<img class="media-icon" src="../images/github-logo.svg" alt="Github icon."/>
					</a>
				</footer>
		</div>
	</body>
</html>
