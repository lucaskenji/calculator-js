<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="main-container">
				<header>
					<h1>JavaScript Calculator</h1>
				</header>

				<main class="round-borders" id="main">
					<div class="screen-calc round-borders">
						<div class="screen-txt"></div>
					</div>

					<div id="button-pad">
						<div id="main-pad">
							<div id="option-pad">
								<div class="bg-secondary button-operator round-borders">
									<div class="button-value round-borders no-select">AC</div>
								</div>
								<div class="bg-secondary button-operator round-borders">
									<div class="button-value round-borders no-select">C</div>
								</div>
								<div class="bg-secondary button-operator round-borders">
									<div class="button-value round-borders no-select">&lt;</div>
								</div>
							</div>
							<div id="num-pad">
								<div class="bg-primary round-borders button-operator">
									<div class="button-value round-borders no-select">7</div>
								</div>
								<div class="bg-primary round-borders button-operator">
									<div class="button-value round-borders no-select">8</div>
								</div>
								<div class="bg-primary round-borders button-operator">
									<div class="button-value round-borders no-select">9</div>
								</div>
								<div class="bg-primary round-borders button-operator">
									<div class="button-value round-borders no-select">4</div>
								</div>
								<div class="bg-primary round-borders button-operator">
									<div class="button-value round-borders no-select">5</div>
								</div>
								<div class="bg-primary round-borders button-operator">
									<div class="button-value round-borders no-select">6</div>
								</div>
								<div class="bg-primary round-borders button-operator">
									<div class="button-value round-borders no-select">1</div>
								</div>
								<div class="bg-primary round-borders button-operator">
									<div class="button-value round-borders no-select">2</div>
								</div>
								<div class="bg-primary round-borders button-operator">
									<div class="button-value round-borders no-select">3</div>
								</div>
							</div>
							<div id="special-numpad">
								<div class="bg-primary round-borders button-zero">
									<div class="button-value round-borders no-select">0</div>
								</div>
								<div class="bg-primary round-borders button-operator">
									<div class="button-value round-borders no-select">.</div>
								</div>
							</div>
						</div>
						<div id="column-operators">
							<div class="bg-secondary button-operator round-borders">
								<div class="button-value round-borders no-select">/</div>
							</div>
							<div class="bg-secondary button-operator round-borders">
								<div class="button-value round-borders no-select">x</div>
							</div>
							<div class="bg-secondary button-operator round-borders">
								<div class="button-value round-borders no-select">-</div>
							</div>
							<div class="bg-secondary button-operator round-borders">
								<div class="button-value round-borders no-select">+</div>
							</div>
							<div class="bg-secondary button-operator round-borders">
								<div class="button-value round-borders no-select">=</div>
							</div>
						</div>
					</div>
				</main>
				<br/><hr/>
				<footer>
					2021, Lucas Kenji&nbsp;
					<a href="https://github.com/lucaskenji" target="_blank" rel="noreferrer nofollow">
						<img class="media-icon" src="../images/github-logo.svg" alt="Github icon."/>
					</a>
				</footer>
		</div>
	</body>
</html>
